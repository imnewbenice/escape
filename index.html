<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Escape Room</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .lock-buttons {
  display: flex;
  flex-direction: column;  /* Stack buttons vertically */
  align-items: center;     /* Center buttons horizontally */
  gap: 15px;               /* Space between buttons */
  max-width: 300px;        /* Optional: limit max width */
  margin: 0 auto;          /* Center container horizontally */
}


    .lock-buttons a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.1em;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .lock-buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üîê Welcome to the Escape Room</h1>
  <div class="lock-buttons">
    <a href="locks/keypad-lock.html">Keypad Lock</a>
    <a href="locks/directional-lock.html">Directional Lock</a>
    <a href="locks/color-sequence-lock.html">Color Sequence Lock</a>
    <a href="locks/anagram-lock.html">Anagram Lock</a>
    <a href="locks/drag-to-slot-lock.html">Drag-to-Slot Lock</a>
    <a href="locks/logic-grid-lock.html">Logic Grid Lock</a>
    <a href="locks/multi-lock-panel.html">Multi Lock Panel</a>
    <a href="locks/hidden-object-lock.html">Hidden Object Lock</a>
    <a href="locks/room-escaped.html">ROOM ESCAPED üéâ</a>
  </div>

  <div class="secret" onclick="revealDashboard()" style="margin-top: 40px; color: transparent; cursor: pointer; user-select: none;">.</div>

  <script>
    function revealDashboard() {
      const pass = prompt("üîí Enter Teacher Password:");
      const timestamp = new Date().toLocaleString();
      let log = JSON.parse(localStorage.getItem("accessAttempts") || "[]");
      log.push({ time: timestamp, result: pass === "letmein" ? "Success" : "Fail" });
      localStorage.setItem("accessAttempts", JSON.stringify(log));

      if (pass === "letmein") {
        window.location.href = "teacher-dashboard.html";
      } else if (pass) {
        alert("‚ùå Incorrect password.");
      }
    }
  </script>
</body>
</html>
