<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keypad Lock</title>
  <link rel="stylesheet" href="../theme.css" />
  <style>
    body { text-align: center; padding: 20px; font-family: sans-serif; }
    .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; justify-content: center; margin-top: 20px; }
    button { padding: 20px; font-size: 1.5em; }
    #display { font-size: 1.5em; margin-top: 10px; margin-bottom: 20px; }
    #groupNameContainer { margin-bottom: 20px; }
    .locked { pointer-events: none; opacity: 0.5; }
    .directions { font-weight: bold; margin-bottom: 10px; }
    #result { font-weight: bold; font-size: 1.2em; margin-top: 10px; min-height: 1.4em; }
  </style>
</head>
<body>
  <h1>ðŸ”¢ Keypad Lock</h1>
  <div class="directions">Click the digits to enter the code. You have 3 attempts.</div>

  <div id="groupNameContainer">
    <input type="text" id="groupNameInput" placeholder="Enter Group Name" />
    <button onclick="saveGroupName()">Start</button>
  </div>

  <div id="lockInterface" class="locked">
    <div id="display"></div>
    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearEntry()">âŸ²</button>
      <button onclick="press('0')">0</button>
      <button onclick="submitCode()">Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <audio id="buzzer" src="../assets/buzzer.mp3"></audio>
  <audio id="celebrate" src="../assets/celebrate.mp3"></audio>

  <script src="../common-lock-logic.js"></script>
  <script>
    const CORRECT_CODE = "1234";
    let entry = "";
    let attempts = Number(localStorage.getItem("keypadAttempts")) || 0;
    const maxAttempts = 3;

    function saveGroupName() {
      const name = document.getElementById("groupNameInput").value.trim();
      if (!name) return;
      localStorage.setItem("groupName", name);
      document.getElementById("groupNameContainer").style.display = "none";
      document.getElementById("lockInterface").classList.remove("locked");
      loadGroupName();
    }

    function press(digit) {
      if (attempts >= maxAttempts) return;
      entry += digit;
      document.getElementById("display").textContent = entry;
    }

    function clearEntry() {
      entry = "";
      document.getElementById("display").textContent = "";
    }

    function submitCode() {
      if (attempts >= maxAttempts) return;

      attempts++;
      localStorage.setItem("keypadAttempts", attempts);

      if (entry === CORRECT_CODE) {
        showUnlocked();
        localStorage.setItem("keypadSolved", true);
      } else {
        if (attempts >= maxAttempts) {
          showLockedOut();
        } else {
          showAttemptMessage(attempts, maxAttempts);
        }
      }

      clearEntry();
    }

    window.onload = () => {
      const savedGroup = localStorage.getItem("groupName");
      if (savedGroup) {
        document.getElementById("groupNameInput").value = savedGroup;
        saveGroupName();
      }
      if (attempts >= maxAttempts) {
        showLockedOut();
      }
    };
  </script>
</body>
</html>
