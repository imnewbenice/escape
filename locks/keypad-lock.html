<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keypad Lock</title>
  <link rel="stylesheet" href="../theme.css" />
  <style>
    body { text-align: center; padding: 20px; font-family: sans-serif; }
    #display {
      font-size: 1.5em;
      margin-top: 10px;
      margin-bottom: 10px;
      min-height: 2em;
      border: 3px solid #444;
      border-radius: 10px;
      padding-bottom: 4px;
      letter-spacing: 0.15em;
      user-select: none;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  #groupNameContainer {
  margin-bottom: 20px;
  position: relative;   /* enable z-index */
  z-index: 20;          /* place above overlays */
}

.locked {
  pointer-events: none;
  opacity: 0.5;
}

.directions {
  font-weight: bold;
  margin-bottom: 10px;
}

#result {
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 10px;
  min-height: 1.4em;
}

#lockInterface {
  position: relative;
  max-width: 280px;
  margin: 0 auto;
  z-index: 10;          /* overlays and lockInterface below group input */
}

    }

    /* Keypad container */
    .keypad-container {
      background-color: #333;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin: 20px auto;
    }

    /* Keypad style */
  .keypad {
  display: grid;
  grid-template-columns: repeat(3, 60px); /* keep original button width */
  grid-gap: 2px 2px; /* less vertical and horizontal gap */
  justify-content: center;
  margin: 5px auto;
}

.keypad button {
  padding: 15px 0;
  font-size: 1.3em;
  border-radius: 8px;
  border: 2px solid #999;
  background-color: #eee;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.2s ease;
}


    .keypad button:hover:not(:disabled) {
      background-color: #ddd;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #submitBtn:hover:not(:disabled) {
      background-color: #45a049;
    }

    #submitBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .clear-btn {
      margin-left: 15px;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    .clear-btn:hover {
      background-color: #da190b;
    }

    /* Locked out overlay */
    #lockoutOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 8px;
      flex-direction: column;
      user-select: none;
    }

    #lockoutOverlay img {
      max-width: 150px;
      max-height: 150px;
      filter: drop-shadow(0 0 10px red);
    }

    #lockoutOverlay .overlay-text-lock {
      color: #ff4444;
      font-weight: bold;
      font-size: 2em;
      text-shadow: 0 0 10px #ff4444;
      margin-top: 0.5em;
      text-align: center;
      line-height: 1.2em;
    }

    /* Unlocked overlay */
    #unlockOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 50, 0, 0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 15;
      border-radius: 8px;
      color: #a6ffa6;
      font-weight: bold;
      font-size: 2em;
      text-shadow: 0 0 10px #88ff88;
      user-select: none;
      gap: 0.5em;
    }

    #unlockOverlay img {
      max-width: 150px;
      max-height: 150px;
      filter: drop-shadow(0 0 10px limegreen);
    }
  </style>
</head>
<body>
  <h1>ðŸ”¢ Keypad Lock</h1>
  <div class="directions">Click the digits to enter the code. You have 3 attempts.<br><br></div>

  <div id="groupNameContainer">
    <input type="text" id="groupNameInput" placeholder="Enter Group Name" autocomplete="off" />
    <button onclick="startChallenge()">Start</button>
  </div>

  <div id="lockInterface" class="locked">
    <div id="display"></div>

    <div class="keypad-container">
      <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>

        <button onclick="press('*')">*</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('#')">#</button>
      </div>
    </div>

    <button id="submitBtn" onclick="submitCode()" disabled>Submit</button>
    <button onclick="clearEntry()" class="clear-btn">Clear</button>

    <div id="result"></div>

    <!-- Overlays -->
    <div id="lockoutOverlay">
      <img src="../assets/locked.png" alt="Locked Out" />
      <div class="overlay-text-lock">FAILURE<br>ENGAGE LOCKOUT</div>
    </div>
    <div id="unlockOverlay">
      <img src="../assets/unlocked.png" alt="Unlocked" />
      <div>SUCCESSFULLY UNLOCKED</div>
    </div>
  </div>

  <audio id="buzzer" src="../assets/incorrect.mp3"></audio>
  <audio id="celebrate" src="../assets/celebrate.mp3"></audio>

  <script src="../common-lock-logic.js"></script>
  <script>
    const CORRECT_CODE = "1234";
    let entry = "";
    let attempts = 0;
    let solved = false;
    const maxAttempts = 3;
    let groupName = "";
    const lockName = "keypad-lock";

    async function startChallenge() {
      groupName = document.getElementById("groupNameInput").value.trim();
      if (!groupName) return;

      localStorage.setItem("groupName", groupName);

      document.getElementById("groupNameContainer").style.display = "none";
      document.getElementById("lockInterface").classList.remove("locked");

      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = false;

      try {
        const data = await loadProgress(groupName, lockName);
        attempts = data.attempts || 0;
        solved = data.solved || false;

        if (solved) {
          showUnlocked();
          disableLock();
          showUnlockOverlay(true);
          showOverlay(false);
        } else if (attempts >= maxAttempts) {
          showLockedOut();
          disableLock();
          showUnlockOverlay(false);
          showOverlay(true);
        } else if (attempts > 0) {
          showAttemptMessage(attempts, maxAttempts);
          showUnlockOverlay(false);
          showOverlay(false);
        } else {
          const result = document.getElementById("result");
          if (result) result.textContent = " ";
          showUnlockOverlay(false);
          showOverlay(false);
        }
      } catch (error) {
        console.error(error);
        attempts = 0;
        solved = false;
        const result = document.getElementById("result");
        if (result) result.textContent = " ";
        showUnlockOverlay(false);
        showOverlay(false);
      }
    }

    function disableLock() {
      const lockInterface = document.getElementById("lockInterface");
      const submitBtn = document.getElementById("submitBtn");
      if (lockInterface) lockInterface.classList.add("locked");
      if (submitBtn) submitBtn.disabled = true;
    }

    function press(digit) {
      if (attempts >= maxAttempts || solved) return;
      entry += digit;
      document.getElementById("display").textContent = entry;
    }

    function clearEntry() {
      entry = "";
      document.getElementById("display").textContent = "";
    }

    async function submitCode() {
      if (attempts >= maxAttempts || solved) return;

      attempts++;

      if (entry === CORRECT_CODE) {
        solved = true;
        showUnlocked();
        disableLock();
        showUnlockOverlay(true);
        showOverlay(false);
      } else {
        if (attempts >= maxAttempts) {
          showLockedOut();
          disableLock();
          showUnlockOverlay(false);
          showOverlay(true);
        } else {
          showAttemptMessage(attempts, maxAttempts);
          const buzzer = document.getElementById("buzzer");
          if (buzzer) buzzer.play();
          showUnlockOverlay(false);
          showOverlay(false);
        }
      }

      try {
        await saveProgress(groupName, lockName, attempts, solved);
      } catch (error) {
        console.error("Failed to save progress:", error);
      }

      clearEntry();
    }

    function showOverlay(show) {
      const overlay = document.getElementById("lockoutOverlay");
      if (overlay) overlay.style.display = show ? "flex" : "none";
    }

    function showUnlockOverlay(show) {
      const overlay = document.getElementById("unlockOverlay");
      if (overlay) overlay.style.display = show ? "flex" : "none";
    }

    window.onload = () => {
      const savedGroup = localStorage.getItem("groupName");
      if (savedGroup) {
        document.getElementById("groupNameInput").value = savedGroup;
        startChallenge();
      }
    };
  </script>
</body>
</html>
